<ul class="filter"
    [ngStyle]="{'visibility': tags.size == 0? 'hidden' : 'visible' }">
    <li>
        <ng-container *ngFor="let tag of tags">
            <app-tool-tag class="tag tool-tag"
                          (click)=onRemoveTag(tag)
                          [name]=tag>
            </app-tool-tag>
        </ng-container>
    </li>
</ul>
