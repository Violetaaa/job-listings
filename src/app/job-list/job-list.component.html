<div class="jobs-listing animate-face-in">
    <app-job-filter [ngStyle]="{'visibility': (selectedTags$ | async)?.length === 0? 'hidden' : 'visible' }"
                    (updateFilter)="filterUpdatedHandler()">
    </app-job-filter>

    <ul class="job-cards">
        <li *ngFor="let job of filteredJobs">
            <app-job-card (updateFilter)=filterUpdatedHandler()
                          [job]=job>
            </app-job-card>
        </li>
    </ul>
</div>
