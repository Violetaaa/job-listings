<app-job-filter [tags]="selectedToolTags"
                (tagRemoved)="tagRemovedHandler($event)"
                (filterCleared)="
                filterClearedHandler($event)"></app-job-filter>

<ul class="job-cards">
    <li>
        <ng-container *ngFor="let job of filteredJobs">
            <app-job-card [job]=job></app-job-card>
        </ng-container>
    </li>
</ul>
