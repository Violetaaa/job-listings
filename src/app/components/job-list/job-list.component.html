<div class="jobs-listing">
    <app-job-filter [ngStyle]="{'visibility': selectedTags.length === 0? 'hidden' : 'visible' }">
    </app-job-filter>

    <ul class="job-cards">
        <li *ngFor="let job of filteredJobs">
            <app-job-card [job]=job>
            </app-job-card>
        </li>
    </ul>
</div>
